name: Deploy azKPI to Walrus Sites (Custom)

on:
  workflow_dispatch:
    inputs:
      SUI_NETWORK:
        description: 'Sui network to deploy to'
        required: false
        default: 'mainnet'
        type: choice
        options:
          - mainnet
          - testnet
      EPOCHS:
        description: 'Epochs to keep the site alive'
        required: false
        default: '1'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build application
        run: pnpm build
        
      - name: Download site-builder
        run: |
          SYSTEM=ubuntu-x86_64
          if [ "${{ inputs.SUI_NETWORK }}" = "testnet" ]; then
            curl https://storage.googleapis.com/mysten-walrus-binaries/site-builder-testnet-latest-$SYSTEM -o site-builder
          else
            curl https://storage.googleapis.com/mysten-walrus-binaries/site-builder-mainnet-latest-$SYSTEM -o site-builder
          fi
          chmod +x site-builder
          
      - name: Setup Walrus config
        run: |
          mkdir -p ~/.config/walrus
          if [ "${{ inputs.SUI_NETWORK }}" = "testnet" ]; then
            curl https://raw.githubusercontent.com/MystenLabs/walrus-sites/refs/heads/testnet/sites-config.yaml -o ~/.config/walrus/sites-config.yaml
          else
            curl https://raw.githubusercontent.com/MystenLabs/walrus-sites/refs/heads/mainnet/sites-config.yaml -o ~/.config/walrus/sites-config.yaml
          fi
          
      - name: Setup wallet config
        run: |
          mkdir -p ./wallet/sui_config
          echo '${{ secrets.SUI_KEYSTORE }}' > ./wallet/sui_config/sui.keystore
          cat > ./wallet/sui_config/client.yaml << EOF
          keystore:
            File: sui.keystore
          envs:
            - alias: ${{ inputs.SUI_NETWORK }}
              rpc: "https://fullnode.${{ inputs.SUI_NETWORK }}.sui.io:443"
              ws: ~
              basic_auth: ~
          active_env: ${{ inputs.SUI_NETWORK }}
          active_address: "${{ vars.SUI_ADDRESS }}"
          EOF
          
      - name: Deploy to Walrus Sites
        run: |
          ./site-builder deploy ./dist \
            --wallet=./wallet/sui_config \
            --epochs ${{ inputs.EPOCHS }} \
            --network ${{ inputs.SUI_NETWORK }}
        env:
          SUI_NETWORK: ${{ inputs.SUI_NETWORK }}
          
      - name: Output deployment info
        run: |
          echo "✅ Deployment completed!"
          echo "📊 Network: ${{ inputs.SUI_NETWORK }}"
          echo "⏰ Epochs: ${{ inputs.EPOCHS }}"
          echo "📁 Build directory: ./dist"
          echo "💼 Wallet address: ${{ vars.SUI_ADDRESS }}"
